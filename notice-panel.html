<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Notice Board</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <label class="labs">Notice: </label>
            <input type="text" id="NoticeMod" placeholder="Enter Notice" required><br>
            <label class="labs">Date: </label>
            <input type="text" id="DateMod"><br>
            <label class="labs">Link: </label>
            <input type="text" id="LinkMod" placeholder="do you have redirect link for text enter here"><br>

            <button id="AddModBtn" type="button" class="btn btn-primary" onclick="AddNotice()">Add New
                Record</button>
            <button id="UpdModBtn" type="button" class="btn btn-success" onclick="UpdNotice()">Update
                Record</button>
            <button id="DelModBtn" type="button" class="btn btn-danger" onclick="DelNotice()">Delete
                Record</button>

        </div>
    </div>
